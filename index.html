<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css"/>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section class="search-section">
            <h2>Search for a City</h2>
            <hr/>
            <form>
                <label for="city-name-input"></label>
                <input type="text" id="city-name-input" class="form-control" placeholder="Type city name"/>
              </form>
            </br>
            <button id="search-button">Search</button>
            <hr/>
            <ul id="past-search"></ul>
        </section>
    
    <div class="show-weather">
        <section class="forecast-section">
            <h2 id="city-date"></h2>
            <ul id="current-weather">
                <li id="current-temp"></li>
                <li id="current-wind"></li>
                <li id="current-humidity"></li>
            </ul>
        </section>
       
        <section>
            <h3 class="5-day-forecast">5-Day Forecast:</h3>
            <div class="forcast-box">
            <ul id="day1" class="weather-box"></ul>
            <ul id="day2" class="weather-box"></ul>
            <ul id="day3" class="weather-box"></ul>
            <ul id="day4" class="weather-box"></ul>
            <ul id="day5" class="weather-box"></ul>
        </div>
        </section>
    </div> 
    <script src="./assets/script.js"></script>
    </main>
</body>
